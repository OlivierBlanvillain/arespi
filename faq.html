<style type="text/css">*{margin:0; padding:0; } body{font-size:12px; color:#eee; font-family:Arial, Helvetica, sans-serif; background:url('img/bg.jpg') repeat-x #2b3743; font-family:Corbel,'Myriad Pro',Arial, Helvetica, sans-serif; } #page{width:753px; margin:50px auto; } #headingSection{background-color:#7b8b98; width: 465px; padding:40px; padding-left:60px; position:relative; border:1px solid #8b9ba7; border-bottom:none; } #faqSection{padding:20px 90px 60px 60px; border:1px solid white; text-shadow:1px 1px 0 white; } h1{color:#fff; font-size:26px; font-weight:normal; } /* The expand / collapse button */ a.button{background:url('http://demo.tutorialzine.com/2010/08/dynamic-faq-jquery-yql-google-docs/img/buttons.png') no-repeat; width:80px; height:38px; position:absolute; right:50px; top:45px; text-indent:-9999px; overflow:hidden; border:none !important; } a.button.expand:hover{ background-position:0 -38px;} a.button.collapse{ background-position:0 -76px;} a.button.collapse:hover{ background-position:0 bottom;} /* Definition Lists */ dt{color:#8F9AA3; font-size:20px; margin-top:30px; padding-left:25px; position:relative; cursor:pointer; border:1px solid transparent; } dt:hover{ color:#5f6a73;} dt .icon{background:url('http://demo.tutorialzine.com/2010/08/dynamic-faq-jquery-yql-google-docs/img/bullets.png') no-repeat; height:12px; left:0; position:absolute; top:5px; width:12px; } dt.opened .icon{ background-position:left bottom;} dd{font-size:14px; color:#717f89; line-height:1.5; padding:20px 0 0 25px; width:580px; display:none; } </style>

<div id="headingSection">
  <h1>Foire aux questions</h1>
    <a class="button expand" href="#">Expand</a>
</div>

<div id="faqSection">
  <!-- The FAQs are inserted here -->
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    var csvURL = 'https://spreadsheets.google.com/pub?key='+
          '0AnTFKMdM2eZrdHp4ZllKSndhS05BT2hIZWJ5VkJUS3c&hl=en&output=csv';
    var yqlURL =  "http://query.yahooapis.com/v1/public/yql?q="+
            "select%20*%20from%20csv%20where%20url%3D'"+encodeURIComponent(csvURL)+
            "'%20and%20columns%3D'question%2Canswer'&format=json&callback=?";
    $.getJSON(yqlURL,function(msg){
      var dl = $('<dl>');
      $.each(msg.query.results.row,function(){
        var answer = this.answer.replace(/""/g,'"').replace(/^"|"$/g,'');
        var question = this.question.replace(/""/g,'"').replace(/^"|"$/g,'');
        dl.append('<dt><span class="icon"></span>'+question+'</dt><dd>'+answer+'</dd>');
      });
      $('#faqSection').append(dl);
      $('dt').live('click',function(){
        var dd = $(this).next();
        if(!dd.is(':animated')){
          dd.slideToggle();
          $(this).toggleClass('opened');
        }
      });
      $('a.button').click(function(){
        if($(this).hasClass('collapse')){
          $('dt.opened').click();
        }
        else $('dt:not(.opened)').click();
        $(this).toggleClass('expand collapse');
        return false;
      });
    });
  });
</script>
